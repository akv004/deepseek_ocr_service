name: deepseek-ocr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - git
  - numpy<2
  - ninja       # Required to compile flash-attn
  - packaging   # Required to compile flash-attn
  - pip:
      # We install torch via standard pip (defaults to CUDA 12.4 which is good for 5090)
      - torch>=2.5.1
      - torchvision>=0.20.1
      - transformers==4.46.3
      - tokenizers==0.20.3
      - timm
      - einops
      - addict
      - easydict
      - pillow
      - opencv-python-headless
      - accelerate
      - fastapi
      - uvicorn
      - python-multipart