name: deepseek-ocr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - git
  - numpy<2
  - ninja
  - packaging
  - pip:
      # Hardware Support (RTX 5090)
      - torch>=2.5.1
      - torchvision>=0.20.1

      # DeepSeek Compatibility (Prevents the crash)
      - transformers==4.38.2
      - accelerate==0.27.2
      - tokenizers==0.15.2

      # Utilities
      - timm
      - einops
      - addict
      - easydict
      - pillow
      - opencv-python-headless
      - fastapi
      - uvicorn
      - python-multipart